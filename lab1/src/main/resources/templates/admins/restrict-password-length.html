<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Деканат: ограничение пароля пользователя</title>
</head>
<body>
    <h1>Ограничение пароля пользователя</h1>
    <form th:action="@{/admin/restrict-password-length(id=${user.getId()})}" method="post">
        <label for="passwordLength">Длина</label>
        <input type="number" min="0" step="1" name="passwordLength" id="passwordLength">
        <input type="submit" value="Отправить">
    </form>

</body>
</html>
