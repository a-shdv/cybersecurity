<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Деканат: Сменить имя пользователя</title>
</head>
<body>
<div th:if="${message != null}">
    <div th:text="${message}"></div>
</div>

<form th:action="@{/change-username}" method="post" th:object="${changeUsernameDto}">
    <!--Email-->
    <label for="email">Электронная почта</label>
    <input type="text" name="email" id="email">
    <br>
    <!--Password-->
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <!--New username-->
    <label for="newUsername">Новое имя пользователя</label>
    <input type="text" name="newUsername" id="newUsername">
    <br>
    <input type="submit" value="Сменить имя пользователя">
    <br><br>
    <a href="/">На главную</a>
</form>
</body>
</html>
